<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zervi Companies Calendar 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Dark theme colors from screenshot */
            --primary-color: #8ab4f8;
            --secondary-color: #4a4a4a;
            --background-color: #1a1a1a;
            --card-background: #242424;
            --border-color: #333;
            --success-bg: #1b4332;
            --success-color: #95d5b2;
            --info-bg: #1a365d;
            --info-color: #90cdf4;
            --text-color: #e0e0e0;
            --sidebar-bg: #1e1e1e;
            --hover-bg: #2d2d2d;
            --shadow-color: rgba(0,0,0,0.3);
            --month-header-bg: #2c3e50;
            --calendar-bg: #1e2633;
            --day-bg: #1a1f29;
            --day-hover-bg: #2a2f39;
            --holiday-text: #8ab4f8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            min-height: 100vh;
            color: var(--text-color);
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown-content {
            display: none;
            background-color: var(--calendar-bg);
            border-radius: 4px;
            padding: 10px;
            margin-top: 5px;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        .dropdown-button {
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            background-color: var(--background-color);
        }

        .calendar-title {
            color: var(--text-color);
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: var(--calendar-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--hover-bg);
        }

        .month {
            background-color: var(--calendar-bg);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .month-title {
            background-color: var(--month-header-bg);
            color: var(--text-color);
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: var(--calendar-bg);
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
        }

        .weekdays div {
            padding: 10px;
            text-align: center;
            border-right: 1px solid var(--border-color);
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--border-color);
        }

        .day {
            background-color: var(--day-bg);
            padding: 10px;
            min-height: 80px;
            color: var(--text-color);
        }

        .day:hover {
            background-color: var(--day-hover-bg);
        }

        .holiday-label {
            font-size: 0.8em;
            padding: 4px;
            margin-top: 4px;
            border-radius: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .holiday-label:hover {
            opacity: 0.9;
        }

        .holiday-label .event-actions {
            display: none;
            gap: 4px;
        }

        .holiday-label:hover .event-actions {
            display: flex;
        }

        .event-actions button {
            padding: 2px 4px;
            font-size: 0.8em;
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
        }

        .event-actions button:hover {
            opacity: 0.8;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--sidebar-bg);
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5em;
            cursor: pointer;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            background-color: var(--day-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 10px;
            resize: vertical;
        }

        .zervi-aus {
            background-color: var(--success-bg);
            color: var(--success-color);
        }

        .zervi-thai {
            background-color: var(--info-bg);
            color: var(--info-color);
        }

        .company-filter {
            margin: 20px 0;
        }

        .company-filter label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        input[type="checkbox"] {
            accent-color: var(--primary-color);
        }

        .import-export, .add-holiday {
            background-color: var(--calendar-bg);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        h3 {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="text"], input[type="date"], select {
            background-color: var(--day-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 10px;
        }

        /* Event Categories */
        .event-trade-show {
            background-color: #553c9a;
            color: #e9d8fd;
        }

        .event-company {
            background-color: #702459;
            color: #fed7e2;
        }

        .event-travel {
            background-color: #2c5282;
            color: #bee3f8;
        }

        .event-product {
            background-color: #2f855a;
            color: #c6f6d5;
        }

        /* Category Selection */
        .category-select {
            background-color: var(--day-bg);
            color: var(--text-color);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            width: 100%;
            margin-bottom: 10px;
        }

        /* Event Legend */
        .event-legend {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--calendar-bg);
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        /* Menu items */
        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 4px;
        }

        .menu-item:hover, .menu-item.active {
            background-color: var(--hover-bg);
        }

        .menu-item i {
            width: 20px;
        }

        /* User profile */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--hover-bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://via.placeholder.com/40" alt="Logo" style="border-radius: 8px;">
            <h2 style="margin-left: 10px;">Zervi Calendar</h2>
        </div>

        <div class="user-profile">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div>
                <div style="font-weight: 500;">Guest User</div>
                <div style="font-size: 0.8em; opacity: 0.7;">guest@zervi.com</div>
            </div>
        </div>

        <!-- Navigation Menu -->
        <div class="sidebar-section">
            <div class="sidebar-menu">
                <a href="#" class="menu-item active">
                    <i class="fas fa-calendar"></i>
                    Calendar View
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-clock"></i>
                    Upcoming Holidays
                </a>
            </div>
        </div>

        <!-- Calendar Controls -->
        <div class="sidebar-section">
            <h3>Calendar Controls</h3>
            <div class="sidebar-controls">
                <button onclick="previousMonth()">
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>
                <button onclick="toggleAllMonths()">
                    <i class="fas fa-calendar-alt"></i>
                    <span id="viewToggleText">Show All Months</span>
                </button>
                <button onclick="nextMonth()">
                    <i class="fas fa-chevron-right"></i>
                    Next
                </button>
            </div>
        </div>

        <!-- Company Filters -->
        <div class="sidebar-section">
            <h3>Companies</h3>
            <div class="company-filter">
                <label>
                    <input type="checkbox" checked id="showAus">
                    <span class="company-indicator company-aus"></span>
                    Zervi Australia
                </label>
                <label>
                    <input type="checkbox" checked id="showThai">
                    <span class="company-indicator company-thai"></span>
                    Zervi Thailand
                </label>
            </div>
        </div>

        <!-- Data Management Dropdown -->
        <div class="sidebar-section">
            <div class="dropdown">
                <button class="dropdown-button" onclick="toggleDataManagement(event)">
                    <span><i class="fas fa-database"></i> Data Management</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content">
                    <div class="sidebar-controls">
                        <button onclick="exportHolidays('json')">
                            <i class="fas fa-file-export"></i>
                            Export JSON
                        </button>
                        <button onclick="exportHolidays('csv')">
                            <i class="fas fa-file-csv"></i>
                            Export CSV
                        </button>
                        <button onclick="document.getElementById('importFile').click()">
                            <i class="fas fa-file-import"></i>
                            Import Holidays
                        </button>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Event Categories Section -->
        <div class="sidebar-section">
            <h3>Event Categories</h3>
            <div class="event-legend">
                <div class="legend-item">
                    <span class="legend-color zervi-aus"></span>
                    <span>Australia Holidays</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color zervi-thai"></span>
                    <span>Thailand Holidays</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color event-trade-show"></span>
                    <span>Trade Shows</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color event-company"></span>
                    <span>Company Events</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color event-travel"></span>
                    <span>Business Travel</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color event-product"></span>
                    <span>Product Launches</span>
                </div>
            </div>
        </div>

        <!-- Add Event Section -->
        <div class="sidebar-section">
            <div class="dropdown">
                <button class="dropdown-button" onclick="toggleEventForm(event)">
                    <span><i class="fas fa-plus-circle"></i> Add New Event</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content">
                    <div class="modal-form">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="eventDate" min="2025-01-01" max="2025-12-31">
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="eventName" placeholder="Event Name">
                        </div>
                        <div class="form-group">
                            <label>Company</label>
                            <select id="eventCompany" class="category-select">
                                <option value="aus">Zervi Australia</option>
                                <option value="thai">Zervi Thailand</option>
                                <option value="both">Both Companies</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="eventCategory" class="category-select">
                                <option value="holiday">Holiday</option>
                                <option value="trade-show">Trade Show</option>
                                <option value="company">Company Event</option>
                                <option value="travel">Business Travel</option>
                                <option value="product">Product Launch</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="eventDescription" placeholder="Event Description (optional)" rows="3"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button onclick="addEvent()" class="action-button">
                                <i class="fas fa-plus"></i> Add Event
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div style="display: flex; gap: 15px; align-items: center;">
                <div class="notifications">
                    <button style="background: none; border: none; color: var(--text-color);">
                        <i class="fas fa-bell"></i>
                    </button>
                    <span class="notification-badge">3</span>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <h1 class="calendar-title">Zervi Companies Calendar 2025</h1>
            </div>
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Edit Event Modal -->
    <div class="modal" id="editEventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Event</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-form">
                <input type="hidden" id="editEventIndex">
                <input type="hidden" id="editEventCompany">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="editEventDate" min="2025-01-01" max="2025-12-31">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="editEventName" placeholder="Event Name">
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <select id="editEventCompanySelect" class="category-select">
                        <option value="aus">Zervi Australia</option>
                        <option value="thai">Zervi Thailand</option>
                        <option value="both">Both Companies</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="editEventCategory" class="category-select">
                        <option value="holiday">Holiday</option>
                        <option value="trade-show">Trade Show</option>
                        <option value="company">Company Event</option>
                        <option value="travel">Business Travel</option>
                        <option value="product">Product Launch</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="editEventDescription" placeholder="Event Description" rows="3"></textarea>
                </div>
                <div class="form-group metadata">
                    <div>
                        <label>Created</label>
                        <input type="text" id="editEventCreated" disabled>
                    </div>
                    <div>
                        <label>Last Modified</label>
                        <input type="text" id="editEventModified" disabled>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="updateEvent()" class="action-button">
                        <i class="fas fa-save"></i> Update Event
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal" id="eventDetailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Event Details</h3>
                <button class="modal-close" onclick="closeDetailsModal()">&times;</button>
            </div>
            <div class="modal-form view-only">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="detailDate" disabled>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="detailName" disabled>
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <select id="detailCompany" class="category-select" disabled>
                        <option value="aus">Zervi Australia</option>
                        <option value="thai">Zervi Thailand</option>
                        <option value="both">Both Companies</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="detailCategory" class="category-select" disabled>
                        <option value="holiday">Holiday</option>
                        <option value="trade-show">Trade Show</option>
                        <option value="company">Company Event</option>
                        <option value="travel">Business Travel</option>
                        <option value="product">Product Launch</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="detailDescription" rows="3" disabled></textarea>
                </div>
                <div class="form-group metadata">
                    <div>
                        <label>Created</label>
                        <input type="text" id="detailCreated" disabled>
                    </div>
                    <div>
                        <label>Last Modified</label>
                        <input type="text" id="detailModified" disabled>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="editEventFromDetails()" class="action-button">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button onclick="deleteEventFromDetails()" class="action-button delete">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
</body>
</html>
